<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certification | Lord Jacob Guinto</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <video autoplay loop muted plays-inline class="back-vid">
    <source src="galaxy.mp4" type="video/mp4">
  </video>
  <section class="main-section">
    <nav>
      <h1 data-aos="zoom-in" data-aos-duration="1000"><span style="color: #4acfee;">Lord Jacob</span> Guinto</h1>
      <div class="hamburger" id="hamburger">
        <i class='bx bx-menu'></i>
      </div>
      <ul id="nav-links">
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="about.html">About</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a class="active"
            href="certification.html">Certifications</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="experience.html">Experience</a>
        </li>
      </ul>
    </nav>
    <div class="hero-centered">
      <div class="hero-info">
        <h2 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="900">Certifications</h2>
        <div data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1000">Certifications I have earned:

          <div class="cert-container">
            <img src="CERTIPORT.png" alt="certificate" class="cert-img" id="certImage">
          </div>

        </div>
      </div>
    </div>
    <div class="Buttons">
      <ul class="ul-icons">
        <li><a href="https://github.com/jacobguintooo" data-aos="fade-up" data-aos-duration="1000"
            data-aos-delay="1200"><i class='bx bxl-github'></i></a></li>
        <li><a href="https://www.facebook.com/jacobguintooo" data-aos="fade-up" data-aos-duration="1000"
            data-aos-delay="1500"><i class='bx bxl-facebook-circle'></i></a></li>
      </ul>
    </div>
  </section>

  <!-- Modal for fullscreen image -->
  <div id="modal" class="modal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    // Get elements
    const certImg = document.getElementById("certImage");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    certImg.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
    };

    closeBtn.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    hamburger.onclick = function () {
      navLinks.classList.toggle("show");
    };
  </script>
</body>

</html>
